<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xaltrium | Disciplined Lead Generation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0A0A0A', // Zinc 950
                surface: '#18181B', // Zinc 900
                text: '#FAFAFA', // Zinc 50
                muted: '#A1A1AA', // Zinc 400
                accent: '#1fc6be', // Updated Neon Teal
                accentGlow: '#5eead4', // Lighter Teal
              },
              // Override blue to use the new #1fc6be palette so existing blue-* classes update automatically
              blue: {
                50: '#f0fdfc',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf', 
                500: '#1fc6be', // The requested main color
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A; /* Matches brand-dark */
        color: #FAFAFA;            /* Matches brand-text */
        margin: 0;
        font-family: 'Inter', sans-serif;
      }
      /* Ensure the root div also inherits these colors */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
